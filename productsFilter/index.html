<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="./script.js"></script>
  </head>
  <body class="bg-gray-800 text-white">
    <header
      id="sticky-header"
      class="fixed top-0 w-full bg-gray-900 shadow-md p-4 transition-transform duration-500 z-50 slide-down"
    >
      <div class="container mx-auto flex justify-between items-center">
        <!-- Search Area -->
        <div class="relative w-full">
          <input
            type="text"
            id="search"
            class="bg-gray-700 rounded-full p-2 px-10 w-1/2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:animate-glow"
            placeholder="Search..."
          />
        </div>

        <!-- Cart Icon with Item Count -->
        <div class="relative">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="feather feather-shopping-cart text-gray-400 w-10"
          >
            <circle cx="9" cy="21" r="1" />
            <circle cx="20" cy="21" r="1" />
            <path
              d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61l1.6-9H5.48"
            />
          </svg>
          <small
            id="cart-count"
            class="hidden absolute -top-2 -right-2 bg-red-700 rounded-full text-xs text-white flex items-center justify-center h-5 w-5"
          ></small>
        </div>
      </div>
    </header>

    <main class="flex flex-row mx-auto container my-20">
      <!-- Filter Wrapper -->
      <div class="w-full p-4 space-y-4 bg-gray-800 rounded-lg shadow-lg">
        <h2 class="text-2xl font-semibold text-white">Filters</h2>
        <h3 class="text-xl text-gray-300">Categories</h3>
        <div id="filters-container" class="space-y-3 text-gray-200">
          <div class="flex items-center space-x-2">
            <input
              type="checkbox"
              class="check h-5 w-5 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
              id="cameras"
            />
            <label for="cameras" class="text-lg">Cameras</label>
          </div>
          <div class="flex items-center space-x-2">
            <input
              type="checkbox"
              class="check h-5 w-5 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
              id="games"
            />
            <label for="games" class="text-lg">Games</label>
          </div>
          <div class="flex items-center space-x-2">
            <input
              type="checkbox"
              class="check h-5 w-5 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
              id="televisions"
            />
            <label for="televisions" class="text-lg">Televisions</label>
          </div>
        </div>
      </div>
      <!-- Products Wrapper -->
      <div id="product-wrapper" class="flex flex-wrap justify-between gap-6">
        <!-- Product Card -->
      </div>
    </main>
  </body>
</html>
